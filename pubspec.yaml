    - assets/images/
    - assets/svg/hijri/
    - assets/json/
    - assets/lottie/
    - assets/locales/
  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 900
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
