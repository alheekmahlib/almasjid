  windows:
    app_name: أقم - مكتبة الحكمة
  # flutter_lints: ^5.0.0
flutter_assets:
  # assets_path: assets/lottie/
  assets_path: assets/svg/
  output_path: lib/core/utils/constants/
  # filename: lottie_constants.dart
  filename: svg_constants.dart
  field_prefix: null
  class_name: SvgPath

flutter:

  uses-material-design: true

  assets:
    - assets/svg/
    - assets/svg/qibla/
    - assets/svg/logo/
    - assets/svg/home/
    - assets/svg/prayer/
