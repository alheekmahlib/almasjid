flutter_native_splash:
  color: "#001A23"
  color_dark: "#001A23"
  image: assets/images/aqim_icon_with_stroke.png
  image_dark: assets/images/aqim_icon_with_stroke.png
  # flutter_lints: true
  android_12:
    image: assets/images/aqim_icon_with_stroke.png
    icon_background_color: "#001A23"
    image_dark: assets/images/aqim_icon_with_stroke.png
    icon_background_color_dark: "#001A23"

package_rename_config:
  android:
    app_name: أقم - مكتبة الحكمة
    package_name: com.alheekmah.aqimApp
  ios:
    app_name: أقم - مكتبة الحكمة
    package_name: com.alheekmah.aqimApp
  macos:
    app_name: أقم - مكتبة الحكمة
    package_name: com.alheekmah.aqimApp
  windows:
    app_name: أقم - مكتبة الحكمة
  # flutter_lints: ^5.0.0
flutter_assets:
  # assets_path: assets/lottie/
  assets_path: assets/svg/
  output_path: lib/core/utils/constants/
  # filename: lottie_constants.dart
  filename: svg_constants.dart
  field_prefix: null
  class_name: SvgPath

flutter:

  uses-material-design: true

  assets:
    - assets/svg/
    - assets/svg/qibla/
    - assets/svg/logo/
    - assets/svg/home/
    - assets/svg/prayer/
    - assets/svg/theme/
    - assets/svg/share/
    - assets/images/
    - assets/svg/hijri/
    - assets/json/
    - assets/lottie/
    - assets/locales/
  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 900
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Regular.ttf
