dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#FDF7F4"
  color_dark: "#2d2d2d"
  image: assets/images/zad_muslim_stroke_512.png
  image_dark: assets/images/zad_muslim_stroke_512.png
  # flutter_lints: true
  android_12:
    image: assets/images/zad_muslim_stroke_512.png
    icon_background_color: "#FDF7F4"
    image_dark: assets/images/zad_muslim_stroke_512.png
    icon_background_color_dark: "#2d2d2d"
package_rename_config:
  # android:
  #   app_name: زاد المسلم - مكتبة الحكمة
  # #    package_name: com.alheekmah.alheekmahLibrary
  # ios:
  #   app_name: زاد المسلم - مكتبة الحكمة
  #    package_name: com.alheekmah.alheekmahLibrary
  macos:
    app_name: زاد المسلم - مكتبة الحكمة
    package_name: com.alheekmah.alheekmahLibrary
  # flutter_lints: ^5.0.0
flutter_assets:
  # assets_path: assets/lottie/
  assets_path: assets/svg/
  output_path: lib/core/utils/constants/
  # filename: lottie_constants.dart
  filename: svg_constants.dart
  field_prefix: null
  class_name: SvgPath

flutter:

  uses-material-design: true

  assets:
    - assets/svg/
    - assets/svg/qibla/
    - assets/svg/logo/
    - assets/svg/home/
    - assets/svg/prayer/
    - assets/images/
    - assets/svg/hijri/
    - assets/json/
    - assets/lottie/
    - assets/locales/
  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 900
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Regular.ttf
