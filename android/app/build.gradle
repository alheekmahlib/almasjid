plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.huawei.agconnect"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def googlePlayKeyProperties = new Properties()
def googlePlayKeyPropertiesFile = rootProject.file('google-play-key.properties')
if (googlePlayKeyPropertiesFile.exists()) {
    googlePlayKeyProperties.load(new FileInputStream(googlePlayKeyPropertiesFile))
}

android {
    namespace = "com.alheekmah.aqimApp"
    compileSdk = 36 // flutter.compileSdkVersion
    ndkVersion = "27.0.12077973" // flutter.ndkVersion

    signingConfigs {
        // Huawei AppGallery signing
        huaweiRelease {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
        
        // Google Play Store signing
        googlePlayRelease {
            keyAlias googlePlayKeyProperties['googlePlayKeyAlias']
            keyPassword googlePlayKeyProperties['googlePlayKeyPassword']
            storeFile googlePlayKeyProperties['googlePlayStoreFile'] ? file(googlePlayKeyProperties['googlePlayStoreFile']) : null
            storePassword googlePlayKeyProperties['googlePlayStorePassword']
        }
        
        debug {
            keyAlias 'huawei'
            keyPassword 'Ha1182009'
            storeFile file('../huawei-release-key.keystore')
            storePassword 'Ha1182009'
        }
    }

    defaultConfig {
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17' // JavaVersion.VERSION_17
        freeCompilerArgs += '-Xskip-metadata-version-check'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.alheekmah.aqimApp"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24 // flutter.minSdkVersion
        targetSdk = 36 // flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.huaweiRelease
        }
        
        googlePlayRelease {
            signingConfig signingConfigs.googlePlayRelease
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        
        debug {
            signingConfig signingConfigs.debug
        }
    }
    buildFeatures {
        viewBinding true
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.android.material:material:1.6.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
}
